<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="headCont">
        <p>Counter</p>
        <p id="text"></p>
      </div>
    </header>
    <main id="mainContainer">
      <section id="container">
        <button id="btn"><img src="R.png" alt="" style="width: 60px; height: 60px; border-radius: 50px;"></button>
      </section>
      <div class="clock">
        <div class="time">
          <span id="hour">0</span>
          <span>мин</span>
          <span id="min">0</span>
          <span>сек</span>
          <span id="sec">00</span>
          <span>доль</span>
        </div>
        <div class="buttons">
          <button id="stop">Stop</button>
          <button id="reset">Restart</button>
        </div>
        <ul id="paragraph"></ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
